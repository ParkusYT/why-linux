name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip
        run: |
          strip target/${{ matrix.target }}/release/why-linux || true

      - name: Package
        run: |
          tar -czf why-linux-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release why-linux

      - name: Checksums
        run: |
          sha256sum why-linux-${{ matrix.target }}.tar.gz > why-linux-${{ matrix.target }}.tar.gz.sha256

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            why-linux-${{ matrix.target }}.tar.gz
            why-linux-${{ matrix.target }}.tar.gz.sha256
